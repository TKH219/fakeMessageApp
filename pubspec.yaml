name: fake_message_screen
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  flutter_svg: ^0.22.0
  flutter_bloc: ^7.0.1
  json_annotation: ^4.0.1
  pull_to_refresh: ^2.0.0
  flutter_downloader: ^1.6.1
  path_provider: ^2.0.2
  permission_handler: ^8.1.2
  fluttertoast: ^8.0.7
  json_serializable: ^4.1.3
  image_picker: ^0.8.1+4
  screenshot: ^1.2.2
  image_gallery_saver: ^1.6.9
  in_app_purchase: ^1.0.6
  shared_preferences: ^2.0.6
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/svg/
    - assets/images/png/
  fonts:
    - family: Source Sans Pro
      fonts:
        - asset: assets/fonts/SourceSansPro-Light.ttf
          weight: 300
        - asset: assets/fonts/SourceSansPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/SourceSansPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/SourceSansPro-Bold.ttf
          weight: 700